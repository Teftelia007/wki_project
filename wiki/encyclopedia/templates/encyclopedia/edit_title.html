{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{title_page}}
{% endblock %}

{% block body %}
    <form action = "{% url 'create_page'%}" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Title Name</label>
            <input type="text" class="form-control" value="{{title_page}}" name="Name" hidden>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Title body</label>
            <textarea class="form-control" name="Text" rows="3" value="# CSS
CSS is a language that can be used to add style to an [HTML](/wiki/HTML) page.
            "></textarea>
            <input type="submit">
            
          </div>
            
    </form>
{% endblock %}
